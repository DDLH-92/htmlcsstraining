<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <style>
      body {
        margin: 0;
      }
      header {
        height: 50px;
        background: #333;
      }

      .vp {
        min-height: calc(100vh - 250px);
        background: red;
      }

      footer {
        height: 200px;
        background: #333;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="vp"></div>
    <footer></footer>
    </div>
  </body>
</html>
