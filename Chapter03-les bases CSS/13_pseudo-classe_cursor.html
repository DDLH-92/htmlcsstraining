<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes et cursors</title>
    <style>
      a:visited {
        color: green;
      }
      a:active {
        color: yellow;
      }
      a:hover {
        background: red;
        cursor: pointer;
      }
      input:focus {
        background-color: blue;
      }
      input:hover {
        cursor: col-resize;
      }
    </style>
  </head>
  <body>
    <a href="http://dyma.fr" target="_blank">Dyma</a>
    <br />
    <br />
    <input type="text" />
  </body>
</html>
