<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector class id</title>
    <style>
      .h1-red {
        color: red;
      }
      .big-font {
        font-size: 30px;
      }
      #main-title {
        background: green;
      }

      #main-title p {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1 class="h1-red">Hello world!</h1>
    <div id="main-title">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, velit.
      </p>
      <h3 class="h1-red big-font">Je suis h3</h3>
    </div>
  </body>
</html>
