<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste et table</title>
  </head>
  <body>
    <!--Tables-->
    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>age</th>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </body>
  <!--Liste ordonnée-->
  <ol type="A">
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>
  <!--Liste non ordonnée-->
  <ul>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ul>
</html>
